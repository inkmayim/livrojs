<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="img/livrojs.png" />
		<link rel="stylesheet" href="css/Ex4_2.css" />
		<title>Programa Par ou ímpar</title>
	</head>
	<body>
		<img src="img/exerc.jpg" alt="Construção" />
		<h1>Programa Par ou ímpar</h1>
		<p>
			<label for="numero">Número:</label>
			<input type="number" id="numero" />
		</p>

		<p>
			<button onclick="verificarParImpar()">Verificar se é Par ou ímpar</button>
		</p>

		<h3 id="resultado"></h3>

		<script>
			function verificarParImpar() {
				const inNumero = document.getElementById('numero')
				const outResultado = document.getElementById('resultado')

				const numero = Number(inNumero.value)

				console.log('Numero:', numero)
				console.log(isNaN(numero) || numero === '')

				if (isNaN(numero) || numero === '') {
					alert('Por favor, digite um número válido.')
					inNumero.focus()
					return
				}

				if (numero % 2 === 0) {
					outResultado.textContent = `${numero} é Par`
				} else {
					outResultado.textContent = `${numero} é Ímpar`
				}
			}
		</script>
	</body>
</html>
