<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="img/livrojs.png" />
		<link rel="stylesheet" href="css/Ex4_2.css" />
		<title>Programa Parquímetro</title>
	</head>
	<body>
		<img src="img/exerc.jpg" alt="Construção" />
		<h1>Programa Parquímetro</h1>
		<p>
			<label for="valorRs">Valor R$:</label>
			<input type="number" id="valorRs" step="0.01" />
		</p>
		<p>
			<button onclick="confirmarDeposito()">Confirmar Depósito</button>
		</p>

		<h3 id="tempoMinutos"></h3>
		<h3 id="trocoRs"></h3>

		<script>
			function confirmarDeposito() {
				const inValorRs = document.getElementById('valorRs')
				const outTempoMinutos = document.getElementById('tempoMinutos')
				const outTrocoRs = document.getElementById('trocoRs')

				const valorRs = Number(inValorRs.value)
				const tempoMinutos = Math.floor(valorRs / 1.5)
				const trocoRs = valorRs % 1.5
				const valorDepositado = Number(inValorRs.value)

				if (isNaN(valorDepositado) || valorDepositado <= 0) {
					alert('Por favor, digite um valor válido.')
					inValorRs.focus()
					return
				}

				let tempo = 0
				let troco = 0

				if (valorDepositado >= 3.0) {
					tempo = 120
					troco = valorDepositado - 3.0
				} else if (valorDepositado >= 1.75) {
					tempo = 60
					troco = valorDepositado - 1.75
				} else if (valorDepositado >= 1.0) {
					tempo = 30
					troco = valorDepositado - 1.0
				} else {
					outTempoMinutos.textContent = 'Valor insuficiente'
					outTrocoRs.textContent = ''
				}
				outTempoMinutos.textContent = `Tempo: ${tempo} minutos`
				outTrocoRs.textContent = `Troco R$: ${troco.toFixed(2)}`
			}
		</script>
	</body>
</html>
