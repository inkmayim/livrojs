<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="img/livrojs.png" />
		<link rel="stylesheet" href="css/Ex4_2.css" />
		<title>Programa Lados de um Triângulo</title>
	</head>
	<body>
		<img src="img/exerc.jpg" alt="Construção" />
		<h1>Programa Lados de um Triângulo</h1>
		<p>
			<label for="ladoA">Lado A:</label>
			<input type="number" id="ladoA" />
		</p>
		<p>
			<label for="ladoB">Lado B:</label>
			<input type="number" id="ladoB" />
		</p>
		<p>
			<label for="ladoC">Lado C:</label>
			<input type="number" id="ladoC" />
		</p>
		<p>
			<button onclick="verificarTriângulo()">Verificar Triângulo</button>
		</p>

		<h3 id="formacao"></h3>
		<h3 id="tipo"></h3>

		<script>
			function verificarTriângulo() {
				const inladoA = document.getElementById('ladoA')
				const inladoB = document.getElementById('ladoB')
				const inladoC = document.getElementById('ladoC')

				const outFormacao = document.getElementById('formacao')
				const outTipo = document.getElementById('tipo')

				const ladoA = Number(inladoA.value)
				const ladoB = Number(inladoB.value)
				const ladoC = Number(inladoC.value)

				// 1. Validar se os inputs são números válidos e positivos
				if (
					typeof ladoA !== 'number' ||
					ladoA <= 0 ||
					typeof ladoB !== 'number' ||
					ladoB <= 0 ||
					typeof ladoC !== 'number' ||
					ladoC <= 0
				) {
					alert(
						'Por favor, digite valores válidos e positivos para os lados do triângulo.'
					)
					return
				}

				// 2. Verificar se forma um triângulo
				if (
					ladoA + ladoB > ladoC &&
					ladoA + ladoC > ladoB &&
					ladoB + ladoC > ladoA
				) {
					outFormacao.textContent = 'Os valores informados formam um triângulo.'

					// 3. Se formar, verificar o tipo
					if (ladoA === ladoB && ladoB === ladoC) {
						outTipo.textContent = 'Tipo: Equilátero'
					} else if (ladoA === ladoB || ladoA === ladoC || ladoB === ladoC) {
						outTipo.textContent = 'Tipo: Isósceles'
					} else {
						outTipo.textContent = 'Tipo: Escaleno'
					}
				} else {
					// 4. Se não formar um triângulo
					outFormacao.textContent =
						'Os valores informados NÃO formam um triângulo.'
					outTipo.textContent = '' // Limpa o campo de tipo
				}
			}
		</script>
	</body>
</html>
