<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="img/livrojs.png" />
		<link rel="stylesheet" href="css/Ex4_2.css" />
		<title>Programa Verifica Velocidade</title>
	</head>
	<body>
		<img src="img/exerc.jpg" alt="Construção" />
		<h1>Programa Verifica Velocidade</h1>
		<p>
			<label for="velocidadePermitida">Velocidade Permitida:</label>
			<input type="number" id="velocidadePermitida" />
		</p>
		<p>
			<label for="velocidadeCondutor">Velocidade do Condutor:</label>
			<input type="number" id="velocidadeCondutor" />
		</p>
		<p>
			<button onclick="verificarVelocidade()">Verificar Velocidade</button>
		</p>
		<h3 id="situacao"></h3>

		<script>
			function verificarVelocidade() {
				const inVelocidadePermitida = document.getElementById(
					'velocidadePermitida'
				)
				const inVelocidadeCondutor =
					document.getElementById('velocidadeCondutor')
				const outSituacao = document.getElementById('situacao')

				const velocidadePermitida = Number(inVelocidadePermitida.value)
				const velocidadeCondutor = Number(inVelocidadeCondutor.value)

				if (isNaN(velocidadePermitida) || velocidadePermitida <= 0) {
					alert('Por favor, digite uma velocidades válidas.')
					inVelocidadePermitida.focus()
					return
				}

				const limiteMultaLeve = velocidadePermitida * 1.2
				if (velocidadeCondutor <= velocidadePermitida) {
					outSituacao.textContent = 'Situação: Sem multa.'
				} else if (velocidadeCondutor <= limiteMultaLeve) {
					outSituacao.textContent = 'Situação: Multa leve.'
				} else {
					outSituacao.textContent = 'Situação: Multa grave.'
				}
			}
		</script>
	</body>
</html>
