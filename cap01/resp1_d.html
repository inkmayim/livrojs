	<body>
		<script>
			let nota1 = Number(prompt('Digite a primeira nota:'))
			let nota2 = Number(prompt('Digite a segunda nota:'))
			let media = (nota1 + nota2) / 2
			alert(
				'Primeira nota: ' +
					nota1 +
					'\nSegunda nota: ' +
					nota2 +
					'\nMédia: ' +
					media
			)
			console.log(
				'Primeira nota: ' +
					nota1 +
					'\nSegunda nota: ' +
					nota2 +
					'\nMédia: ' +
					media
			)
		</script>
	</body>
