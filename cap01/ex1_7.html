<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cap. 1 - Exercício 7</title>
	</head>
	<body>
		<script>
			const jantar = Number(prompt('Valor do jantar:'))
			const garcom = jantar * 0.1
			const total = jantar + garcom
			alert(
				`Valor do jantar: R$ ${jantar.toFixed(2)}\n` +
					`Taxa de garçom (10%): R$ ${garcom.toFixed(2)}\n` +
					`Total a pagar: R$ ${total.toFixed(2)}`
			)
			console.log(`Valor do jantar: R$ ${jantar.toFixed(2)}`)
			console.log(`Taxa de garçom (10%): R$ ${garcom.toFixed(2)}`)
			console.log(`Total a pagar: R$ ${total.toFixed(2)}`)
		</script>
	</body>
</html>
