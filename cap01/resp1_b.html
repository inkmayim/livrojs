<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cap. 1 - Resposta Exercício B</title>
	</head>
	<body>
		<script>
			let valorTotal = Number(prompt('Valor total da compra:'))
			let numeroClientes = Number(prompt('Número de clientes:'))
			let valorPorCliente = valorTotal / numeroClientes
			alert(`Valor por cliente: R$ ${valorPorCliente.toFixed(2)}`)
			console.log(`Valor total da compra: R$ ${valorTotal.toFixed(2)}`)
			console.log(`Número de clientes: ${numeroClientes}`)
		</script>
	</body>
</html>
